<tabset>
	<tab>
		<tab-heading>
			<h4>Book Lookup</h4>
		</tab-heading>
		<div class="container-fluid">
                {{test}}
            <div ng-repeat= "book in wg.books">
                {{book.title}}
                {{book.author}}
                <div>
                    <button class="btn btn-default" ng-click="deleteBook(book)">Delete</button>
                </div>
            </div>
		</div>
	</tab>
	<tab>
		<tab-heading>
			<h4>Add/Edit Books</h4>
		</tab-heading>
		<div>
            <h1>Add Book</h1>   
            <form ng-submit="wg.addBook()" class="form-group">
                <input type="text" placeholder="Enter Title" class="form-control" ng-model="wg.bookTitle">
                <input type="text" placeholder="Enter Author" class="form-control" ng-model="wg.authorName"/>
                <button class="btn btn-default">Submit</button>
            </form>	
        </div>
		<div>
            <h1>Book to Edit</h1>                
            <form>
                <div>
                    <label for="bookSelect" >Select a Book to Edit</label>
                    <select id="bookSelect" class="form-control" ng-model="wg.bookSelected" ng-options="book.title for book in wg.books" ng-change="wg.showUpdateForm()"></select>
                </div>
            </form>    
            <form ng-show="true" ng-submit="wg.updateBook()" class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="Enter Title" class="form-control" ng-model="wg.editBookTitle">
                <label for="author">Author</label>
                <input id="author" type="text" placeholder="Enter Author" class="form-control" ng-model="wg.editAuthorName"/>
                <button class="btn btn-default">Submit</button>
            </form>	

        </div>
	</tab>
</tabset>
