<tabset>
	<tab>
		<tab-heading>
			<h4>Characters</h4>
		</tab-heading>

		<div class="container-fluid">
			<hr/>
			<div class="row">
				<div class="col-xs-12">
					<form class="form-inline">
						<div class="form-group">
							<div class="input-group">
								<input
									ng-model="mg.searchFilter"
									class="form-control"
									type="text"
									placeholder="Search Text"/>
								<span class="input-group-btn">
									<button
										ng-click="mg.requestCharacters();"
										class="btn btn-default">Search Name</button>
								</span>
							</div>
							<span ng-if="mg.isPolling" class="glyphicon glyphicon-cloud-download"></span>
							<p ng-if="mg.getCharacterData().total > 0">{{ mg.getSummary() }}</p>
						</div>
					</form>
					<pagination
						ng-if="mg.getCharacterData().total > 0"
						ng-change="mg.requestCharacters();"
						items-per-page="mg.pagination.itemsPerPage"
						total-items="mg.getCharacterData().total"
						ng-model="mg.pagination.currentIndex"
						max-size="mg.pagination.maxSize"
						class="pagination-sm"
						boundary-links="true"
						rotate="true">
					</pagination>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-xs-12">
					<div
						ng-repeat="c in mg.getCharacters()">
						<div class="character-tile shadow">
							<div class="row">
								<div class="col-xs-12">
									<label class="truncate">{{ c.name }}</label>

								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<img
										ng-src="{{ c.thumbnail.path }}.{{ c.thumbnail.extension }}"
										class="img-thumbnail"
										style="width:150px"/>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</tab>
	<tab>
		<tab-heading>
			<h4>Tab Two</h4>
		</tab-heading>
		<div>I am tab two.</div>
	</tab>
</tabset>
